<div class="section"  style="{{ safeHTMLAttr (printf "background-color: %s" .intro_background_color) }}">
    <div class="container">
        <div class="columns is-vcentered {{ with .intro_align_text }}{{ . }}{{end}}">

            {{ if .add_photo }}
                <div class="column">
                    <img src="{{ .add_photo }}" alt="" width="500">
                </div>
            {{ end }}

            <div class="column">

                {{ if .intro_title }}
                    <h2 class="title is-2">{{ .intro_title }}</h2>
                {{ else }}
                    <h2 class="title is-2">About Us</h2>
                {{ end }}
                     <p>{{.intro_body}}</p>
            </div>
        </div>
    </div>
</div>
